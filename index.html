<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <img src="./assets/bg-pattern-top.svg" alt="background-pattern" class="bg-pattern-top">
    <main>
      <article class="profile-card">
        <header class="profile-card-header">
          <img src="./assets/bg-pattern-card.svg" class="profile-card-banner">
          <picture class="profile-card-avatar-picture">
            <img src="./assets/image-victor.jpg">
          </picture>
        </header>
        <div class="profile-card-user">
          <h1 class="profile-card-user-name">Victor Crest <span class="age">26</span></h1>
          <p class="profile-card-user-location">London</p>
        </div>
        <footer class="profile-card-footer">
          <ul class="profile-card-data-list">
            <li>
              <strong>80K</strong>
              <span>Followers</span>
            </li>
            <li>
              <strong>803K</strong>
              <span>Likes</span>
            </li>
            <li>
              <strong>1.4K</strong>
              <span>Photos</span>
            </li>
          </ul>
        </footer>
      </article>
    </main>
    <img src="./assets/bg-pattern-bottom.svg" alt="background-pattern" class="bg-pattern-bottom">
  </body>
</html>
